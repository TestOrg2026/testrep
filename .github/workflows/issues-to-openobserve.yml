name: GitHub Issues â†’ OpenObserve

on:
  issues:
    types: [opened, closed]
  issue_comment:
    types: [created]

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Determine roles of issue creator and actor
        id: role_check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          determine_role() {
            USER="$1"
            ROLE="external"

            # Check org membership
            ORG_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer $GH_TOKEN" \
              https://api.github.com/orgs/$ORG/members/$USER)

            if [[ "$ORG_STATUS" == "204" ]]; then
              ROLE="member"
              echo "$ROLE"
              return
            fi

            # Check repo collaborator
            REPO_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer $GH_TOKEN" \
              https://api.github.com/repos/$ORG/$REPO/collaborators/$USER)

            if [[ "$REPO_STATUS" == "204" ]]; then
              ROLE="collaborator"
            fi

            echo "$ROLE"
          }

          ORG="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          CREATOR="${{ github.event.issue.user.login }}"
          ACTOR="${{ github.actor }}"

          CREATOR_ROLE=$(determine_role "$CREATOR")
          ACTOR_ROLE=$(determine_role "$ACTOR")

          echo "creator_role=$CREATOR_ROLE" >> $GITHUB_OUTPUT
          echo "actor_role=$ACTOR_ROLE" >> $GITHUB_OUTPUT

      - name: Determine if issue creator is external
        id: core_check
        run: |
          if [[ "${{ steps.role_check.outputs.creator_role }}" == "external" ]]; then
            echo "track=true" >> $GITHUB_OUTPUT
          else
            echo "track=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if issue created by core team
        if: steps.core_check.outputs.track == 'false'
        run: echo "Issue created by core team. Skipping."

      - name: Build payload
        if: steps.core_check.outputs.track == 'true'
        run: |
          EVENT_NAME="${{ github.event_name }}"
          ACTION="${{ github.event.action }}"

          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_ID="${{ github.event.issue.id }}"
          REPO="${{ github.repository }}"

          ISSUE_CREATOR="${{ github.event.issue.user.login }}"
          ISSUE_CREATED_AT="${{ github.event.issue.created_at }}"
          ISSUE_CLOSED_AT="${{ github.event.issue.closed_at }}"

          CREATOR_ROLE="${{ steps.role_check.outputs.creator_role }}"
          ACTOR_ROLE="${{ steps.role_check.outputs.actor_role }}"

          if [[ "$EVENT_NAME" == "issues" && "$ACTION" == "opened" ]]; then
            EVENT_TYPE="issue_opened"
            ACTOR="$ISSUE_CREATOR"
            EVENT_TIME="$ISSUE_CREATED_AT"

          elif [[ "$EVENT_NAME" == "issues" && "$ACTION" == "closed" ]]; then
            EVENT_TYPE="issue_closed"
            ACTOR="${{ github.actor }}"
            EVENT_TIME="$ISSUE_CLOSED_AT"

          else
            EVENT_TYPE="comment_created"
            ACTOR="${{ github.event.comment.user.login }}"
            EVENT_TIME="${{ github.event.comment.created_at }}"
          fi

          jq -n \
            --arg event_type "$EVENT_TYPE" \
            --arg repo "$REPO" \
            --argjson issue_number "$ISSUE_NUMBER" \
            --arg issue_id "$ISSUE_ID" \
            --arg issue_creator "$ISSUE_CREATOR" \
            --arg creator_role "$CREATOR_ROLE" \
            --arg event_actor "$ACTOR" \
            --arg actor_role "$ACTOR_ROLE" \
            --arg issue_created_at "$ISSUE_CREATED_AT" \
            --arg issue_closed_at "$ISSUE_CLOSED_AT" \
            --arg event_time "$EVENT_TIME" \
            '{
              event_type: $event_type,
              repo: $repo,
              issue_number: $issue_number,
              issue_id: $issue_id,
              issue_creator: $issue_creator,
              creator_role: $creator_role,
              event_actor: $event_actor,
              actor_role: $actor_role,
              issue_created_at: $issue_created_at,
              issue_closed_at: $issue_closed_at,
              event_time: $event_time
            }' > payload.json

      - name: Send to OpenObserve
        if: steps.core_check.outputs.track == 'true'
        run: |
          curl -X POST "${{ secrets.OO_INGEST_URL }}" \
            -H "Authorization: Basic ${{ secrets.OO_AUTH }}" \
            -H "Content-Type: application/json" \
            -d @payload.json
